<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div class="item">
          <img src="images/heinz.jpg_480Wx480H" alt="ketchup" />
          <div class="quantity">
            
            <input type="number" value="1" min="1" />
            
          </div>
          <div class="price"></div>
          <div class="remove">X</div>
          <div class="heart">❤</div>
        </div>
        <div class="item">
          <img src="images/dove soap.webp" Product = "soap" />
          <div class="quantity">
            
            <input type="number" value="1" min="1" />
            
          </div>
          <div class="price"></div>
          <div class="remove">X</div>
          <div class="heart liked">❤</div>
        </div>
        <div class="total">Total:</div>
      </div>
  
    
</body>
</html>
